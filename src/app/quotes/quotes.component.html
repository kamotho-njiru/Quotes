<h1> My Quotes</h1>

<ul>
    <div *ngFor='let quote of quotes;let i = index'>
        <li appStrikethrough>{{quote.name}} due on {{quote.completeDate|date|uppercase}} >
        </li>
        <!-- <li>{{quote.name}}</li> -->
        <button (click)='toggleDetails(i)'>Toggle Details</button>
        <app-quotes-details *ngIf='quote.showDescription' [quote]='quote' (iscomplete)='deleteQuote($event,i)'>
        </app-quotes-details>
    </div>
</ul>
<p *ngIf='quotes.length > 4'> You have too many quotes</p>
