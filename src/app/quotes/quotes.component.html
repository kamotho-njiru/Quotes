<div class="container">
    <h1> My Quotes</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes;let i = index'>
                <div>
                    <h4 id={{i}} appStrikethrough>{{quote.name}} due on {{quote.completeDate|date|uppercase}}
                    </h4>


                    <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
                </div>

                <div *ngIf='quote.showDescription'>
                    <app-quotes-details [quote]='quote' (iscomplete)='deleteQuote($event,i)'>
                    </app-quotes-details>
                </div>
            </div>
        </div>
    </div>
    <p *ngIf='quotes.length > 4'> You have too many quotes</p>
</div>
